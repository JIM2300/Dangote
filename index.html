<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Primary Meta Tags -->
  <title>Dangote Cybersecurity Initiative - Strategic Presentation</title>
  <meta name="title" content="Dangote Cybersecurity Initiative - Strategic Presentation">

  <meta name="keywords" content="Dangote, cybersecurity, petrochemical, refinery, petroleum, Nigeria, industrial security, OT security">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ee6c4d' stroke-width='2'><path d='M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z'/></svg>">
  
  <!-- Scripts -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; font-family: system-ui, -apple-system, sans-serif; }
    #root { width: 100vw; height: 100vh; }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    @keyframes slideDown { from { opacity: 0; max-height: 0; } to { opacity: 1; max-height: 2000px; } }
    
    .animate-in { animation: fadeIn 0.6s ease-out forwards; }
    .stat-card { transition: all 0.3s ease; }
    .stat-card:hover { transform: translateY(-4px); box-shadow: 0 12px 32px rgba(238, 108, 77, 0.4); }
    .interactive-card { cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden; }
    .interactive-card:hover { background: rgba(255, 255, 255, 0.15) !important; }
    .detail-panel { animation: slideDown 0.3s ease-out; }
    
    .slide-content { max-height: calc(100vh - 200px); overflow-y: auto; padding-right: 10px; }
    .slide-content::-webkit-scrollbar { width: 8px; }
    .slide-content::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); border-radius: 4px; }
    .slide-content::-webkit-scrollbar-thumb { background: rgba(238, 108, 77, 0.6); border-radius: 4px; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Icons (same as before)
    const Shield = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>;
    const AlertTriangle = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>;
    const Target = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>;
    const ChevronRight = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="9 18 15 12 9 6"></polyline></svg>;
    const ChevronLeft = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="15 18 9 12 15 6"></polyline></svg>;
    const ArrowRight = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>;
    const DollarSign = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>;
    const CheckCircle = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>;

    function DangotePresentation() {
      const [slide, setSlide] = useState(0);
      const [expanded, setExpanded] = useState({});
      const total = 19;

      useEffect(() => {
        const handleKey = (e) => {
          if (e.key === 'ArrowRight' && slide < total - 1) setSlide(slide + 1);
          if (e.key === 'ArrowLeft' && slide > 0) setSlide(slide - 1);
        };
        window.addEventListener('keydown', handleKey);
        return () => window.removeEventListener('keydown', handleKey);
      }, [slide]);

      const toggle = (s) => setExpanded(p => ({ ...p, [s]: !p[s] }));

      return (
        <div style={{ width: '100vw', height: '100vh', background: 'linear-gradient(135deg, #0d3b66 0%, #082540 100%)', display: 'flex', flexDirection: 'column', color: '#fff' }}>
          <div style={{ padding: '12px 24px', background: 'rgba(0,0,0,0.4)', borderBottom: '2px solid rgba(238,108,77,0.4)', display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
            <div style={{ fontSize: '14px', fontWeight: '600' }}><Shield size={20} style={{ display: 'inline', marginRight: '8px' }} />Dangote Cybersecurity Initiative</div>
            <div style={{ fontSize: '13px' }}>Slide {slide + 1} / {total}</div>
          </div>
          <div style={{ width: '100%', height: '3px', background: 'rgba(255,255,255,0.1)' }}>
            <div style={{ width: `${((slide + 1) / total) * 100}%`, height: '100%', background: 'linear-gradient(90deg, #ee6c4d, #16a085)', transition: 'width 0.3s' }} />
          </div>
          <div style={{ flex: 1, display: 'flex', alignItems: 'center', justifyContent: 'center', padding: '20px', overflow: 'hidden' }}>
            <div className="slide-content" style={{ maxWidth: '1400px', width: '100%' }}>
              {[
                <TitleSlide key={0} />,
                <ExecutiveSummary key={1} toggle={toggle} ex={expanded} />,
                <GlobalThreats key={2} toggle={toggle} ex={expanded} />,
                <JLRCase key={3} toggle={toggle} ex={expanded} />,
                <ColonialCase key={4} toggle={toggle} ex={expanded} />,
                <PetroRabighCase key={5} toggle={toggle} ex={expanded} />,
                <SupplyChain key={6} toggle={toggle} ex={expanded} />,
                <FinancialImpact key={7} toggle={toggle} ex={expanded} />,
                <DangoteRisk key={8} toggle={toggle} ex={expanded} />,
                <ParadigmShift key={9} toggle={toggle} ex={expanded} />,
                <Solution key={10} toggle={toggle} ex={expanded} />,
                <Implementation key={11} toggle={toggle} ex={expanded} />,
                <Phase1 key={12} toggle={toggle} ex={expanded} />,
                <Phase2 key={13} toggle={toggle} ex={expanded} />,
                <Budget key={14} toggle={toggle} ex={expanded} />,
                <ROI key={15} toggle={toggle} ex={expanded} />,
                <Organization key={16} toggle={toggle} ex={expanded} />,
                <Leadership key={17} toggle={toggle} ex={expanded} />,
                <CallToAction key={18} />
              ][slide]}
            </div>
          </div>
          <div style={{ padding: '16px 24px', background: 'rgba(0,0,0,0.4)', borderTop: '2px solid rgba(238,108,77,0.4)', display: 'flex', justifyContent: 'space-between' }}>
            <button onClick={() => setSlide(Math.max(0, slide - 1))} disabled={slide === 0} style={{ padding: '10px 20px', background: slide === 0 ? 'rgba(255,255,255,0.1)' : '#ee6c4d', border: 'none', borderRadius: '6px', color: 'white', cursor: slide === 0 ? 'not-allowed' : 'pointer', display: 'flex', alignItems: 'center', gap: '8px', fontSize: '14px', fontWeight: '600' }}>
              <ChevronLeft size={18} />Previous
            </button>
            <div style={{ fontSize: '12px', opacity: 0.7 }}>Use arrow keys to navigate</div>
            <button onClick={() => setSlide(Math.min(total - 1, slide + 1))} disabled={slide === total - 1} style={{ padding: '10px 20px', background: slide === total - 1 ? 'rgba(255,255,255,0.1)' : '#ee6c4d', border: 'none', borderRadius: '6px', color: 'white', cursor: slide === total - 1 ? 'not-allowed' : 'pointer', display: 'flex', alignItems: 'center', gap: '8px', fontSize: '14px', fontWeight: '600' }}>
              Next<ChevronRight size={18} />
            </button>
          </div>
        </div>
      );
    }

    // SLIDE COMPONENTS

    function TitleSlide() {
      return (
        <div className="animate-in" style={{ textAlign: 'center', padding: '80px 40px' }}>
          <div style={{ display: 'inline-flex', alignItems: 'center', justifyContent: 'center', width: '140px', height: '140px', background: 'linear-gradient(135deg, #ee6c4d, #c94528)', borderRadius: '50%', marginBottom: '40px', animation: 'pulse 3s ease-in-out infinite' }}>
            <Shield size={70} />
          </div>
          <h1 style={{ fontSize: '64px', fontWeight: '700', marginBottom: '20px', lineHeight: '1.1' }}>Protecting Nigeria's<br />Critical Infrastructure</h1>
          <div style={{ width: '140px', height: '5px', background: 'linear-gradient(90deg, #ee6c4d, #16a085)', margin: '32px auto', borderRadius: '3px' }} />
          <h2 style={{ fontSize: '36px', fontWeight: '400', opacity: 0.95, marginBottom: '28px' }}>Strategic Cybersecurity Initiative<br />for Dangote Operations</h2>
          <p style={{ fontSize: '18px', opacity: 0.8 }}>Petrochemical Refinery • Petroleum Company</p>
          <p style={{ fontSize: '15px', opacity: 0.6, marginTop: '48px' }}>Board of Directors Presentation | December 2025</p>
        </div>
      );
    }

    function ExecutiveSummary({ toggle, ex }) {
      return (
        <div className="animate-in" style={{ padding: '40px' }}>
          <h1 style={{ fontSize: '52px', fontWeight: '700', marginBottom: '16px' }}>Executive Summary</h1>
          <p style={{ fontSize: '18px', opacity: 0.8, marginBottom: '40px' }}>Critical Insights for Board Decision-Making</p>
          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '20px', marginBottom: '32px' }}>
            {[
              { icon: <AlertTriangle size={32} />, color: '#dc2626', title: 'THE GLOBAL CRISIS', stat: '£1.9B', desc: 'Single incident loss at JLR' },
              { icon: <Target size={32} />, color: '#ee6c4d', title: 'DANGOTE EXPOSURE', stat: '650K bpd', desc: 'Refinery capacity at risk' },
              { icon: <Shield size={32} />, color: '#16a085', title: 'THE SOLUTION', stat: '5 Pillars', desc: 'Comprehensive protection' }
            ].map((item, i) => (
              <div key={i} className="stat-card" style={{ padding: '28px', background: `${item.color}20`, borderRadius: '12px', border: `2px solid ${item.color}40` }}>
                <div style={{ color: item.color, marginBottom: '16px' }}>{item.icon}</div>
                <div style={{ fontSize: '12px', fontWeight: '700', opacity: 0.7, marginBottom: '8px', color: item.color }}>{item.title}</div>
                <div style={{ fontSize: '40px', fontWeight: '700', marginBottom: '8px', color: item.color }}>{item.stat}</div>
                <p style={{ fontSize: '14px', opacity: 0.9, fontWeight: '600' }}>{item.desc}</p>
              </div>
            ))}
          </div>
          <div style={{ padding: '28px', background: 'rgba(13, 59, 102, 0.6)', borderRadius: '12px', border: '2px solid rgba(238, 108, 77, 0.3)', marginBottom: '24px' }}>
            <h3 style={{ fontSize: '20px', fontWeight: '700', marginBottom: '16px', color: '#16a085' }}>Key Recommendations</h3>
            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '16px', fontSize: '14px', lineHeight: 1.7 }}>
              <div><CheckCircle size={18} style={{ color: '#16a085', display: 'inline', marginRight: '8px' }} /><strong>Immediate Action:</strong> Board approval for comprehensive initiative</div>
              <div><CheckCircle size={18} style={{ color: '#16a085', display: 'inline', marginRight: '8px' }} /><strong>Phase 1 (0-3 months):</strong> Assessment, steering committee, MFA, scanning</div>
              <div><CheckCircle size={18} style={{ color: '#16a085', display: 'inline', marginRight: '8px' }} /><strong>Strategic Investment:</strong> Multi-million dollar 18+ month program</div>
              <div><CheckCircle size={18} style={{ color: '#16a085', display: 'inline', marginRight: '8px' }} /><strong>Regional Leadership:</strong> Position as African cybersecurity model</div>
            </div>
          </div>
          <div style={{ padding: '24px', background: 'linear-gradient(135deg, #ee6c4d, #c94528)', borderRadius: '12px', textAlign: 'center' }}>
            <p style={{ fontSize: '17px', lineHeight: 1.6, fontWeight: '600' }}><strong>Critical Decision Point:</strong> Real incidents document losses exceeding $1.9 billion. The question is not whether we can afford cybersecurity, but whether we can afford inadequate protection.</p>
          </div>
        </div>
      );
    }

    function GlobalThreats({ toggle, ex }) {
      return (
        <div className="animate-in" style={{ padding: '40px' }}>
          <h1 style={{ fontSize: '52px', fontWeight: '700', marginBottom: '16px' }}>Global Threat Landscape</h1>
          <p style={{ fontSize: '18px', opacity: 0.8, marginBottom: '40px' }}>Industrial Cybersecurity in Crisis: 2021-2024</p>
          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: '16px', marginBottom: '32px' }}>
            {[
              { label: 'Ransomware Increase (2023)', value: '156%', color: '#dc2626' },
              { label: 'Average Ransom Demand', value: '$5.3M', color: '#ee6c4d' },
              { label: 'Industrial Attacks', value: '1,200+', color: '#ee6c4d' },
              { label: 'Average Downtime', value: '21 Days', color: '#dc2626' }
            ].map((s, i) => (
              <div key={i} className="stat-card" style={{ padding: '24px', background: `${s.color}30`, borderRadius: '12px', border: `2px solid ${s.color}50`, textAlign: 'center' }}>
                <div style={{ fontSize: '36px', fontWeight: '700', color: s.color, marginBottom: '8px' }}>{s.value}</div>
                <div style={{ fontSize: '13px', opacity: 0.9 }}>{s.label}</div>
              </div>
            ))}
          </div>
          <div style={{ padding: '28px', background: 'rgba(13, 59, 102, 0.6)', borderRadius: '12px', border: '2px solid rgba(238, 108, 77, 0.3)' }}>
            <h3 style={{ fontSize: '22px', fontWeight: '700', marginBottom: '20px', color: '#16a085' }}>Why Industrial Operations Are Explicitly Targeted</h3>
            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '20px', fontSize: '14px' }}>
              <div><strong style={{ color: '#ee6c4d', display: 'block', marginBottom: '8px' }}>TIME-SENSITIVE OPERATIONS</strong>Production cannot stay idle. Massive financial losses per hour. Desperation makes victims pay quickly.</div>
              <div><strong style={{ color: '#ee6c4d', display: 'block', marginBottom: '8px' }}>HIGH-VALUE TARGETS</strong>Daily output worth tens of millions. Strategic importance justifies larger ransoms.</div>
              <div><strong style={{ color: '#ee6c4d', display: 'block', marginBottom: '8px' }}>LEGACY SYSTEMS</strong>Industrial control systems run older software. Integration with IT creates vulnerabilities.</div>
            </div>
          </div>
        </div>
      );
    }

    function JLRCase({ toggle, ex }) {
      return (
        <div className="animate-in" style={{ padding: '40px' }}>
          <h1 style={{ fontSize: '52px', fontWeight: '700', marginBottom: '16px' }}>Jaguar Land Rover: Detailed Case Study</h1>
          <p style={{ fontSize: '18px', opacity: 0.8, marginBottom: '32px' }}>Britain's Most Expensive Cyber Incident</p>
          <div style={{ padding: '32px', background: 'linear-gradient(135deg, #dc2626, #991b1b)', borderRadius: '16px', marginBottom: '32px' }}>
            <div style={{ display: 'flex', gap: '40px', justifyContent: 'space-around', textAlign: 'center' }}>
              <div><div style={{ fontSize: '72px', fontWeight: '700' }}>£1.9B</div><div style={{ fontSize: '16px' }}>Total Loss</div></div>
              <div><div style={{ fontSize: '72px', fontWeight: '700' }}>3+</div><div style={{ fontSize: '16px' }}>Months Halt</div></div>
              <div><div style={{ fontSize: '72px', fontWeight: '700' }}>1000s</div><div style={{ fontSize: '16px' }}>Suppliers Affected</div></div>
            </div>
          </div>
          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '16px', marginBottom: '24px' }}>
            {[
              { title: 'THE ATTACK', text: 'Single compromised interface cascaded through multiple systems, forcing shutdowns across IT and OT environments' },
              { title: 'THE IMPACT', text: 'Manufacturing lines idle, dealerships offline, suppliers halted, entire industrial ecosystem frozen' },
              { title: 'THE LESSON', text: 'No visibility into weak links meant endpoint protection could not prevent cascade failure' }
            ].map((item, i) => (
              <div key={i} className="stat-card" style={{ padding: '20px', background: 'rgba(255, 255, 255, 0.08)', borderRadius: '10px' }}>
                <h4 style={{ color: '#ee6c4d', fontSize: '14px', fontWeight: '700', marginBottom: '12px' }}>{item.title}</h4>
                <p style={{ fontSize: '13px', lineHeight: 1.5, opacity: 0.9 }}>{item.text}</p>
              </div>
            ))}
          </div>
          <div style={{ padding: '20px', background: 'rgba(255, 243, 205, 0.15)', borderRadius: '10px', borderLeft: '4px solid #ff9800' }}>
            <strong style={{ color: '#ffa726' }}>Critical Insight:</strong> Attack began in shadows where legacy systems and third-party software connected without visibility. JLR had firewalls and detection, but lacked comprehensive visibility into attack surface and interdependencies.
          </div>
        </div>
      );
    }

    function ColonialCase({ toggle, ex }) {
      return (
        <div className="animate-in" style={{ padding: '40px' }}>
          <h1 style={{ fontSize: '52px', fontWeight: '700', marginBottom: '16px' }}>Colonial Pipeline: National Security Crisis</h1>
          <p style={{ fontSize: '18px', opacity: 0.8, marginBottom: '32px' }}>Single Compromised Password Created National Emergency</p>
          <div style={{ padding: '32px', background: 'linear-gradient(135deg, #dc2626, #991b1b)', borderRadius: '16px', marginBottom: '24px' }}>
            <div style={{ display: 'grid', gridTemplateColumns: '3fr 2fr', gap: '32px', alignItems: 'center' }}>
              <div>
                <h2 style={{ fontSize: '22px', fontWeight: '700', marginBottom: '16px' }}>May 2021 Incident</h2>
                <p style={{ fontSize: '15px', lineHeight: 1.7, marginBottom: '12px' }}>DarkSide ransomware infiltrated through single VPN password without MFA. Company shut down 5,500-mile pipeline delivering 45% of East Coast fuel.</p>
              </div>
              <div style={{ textAlign: 'center' }}>
                <div style={{ fontSize: '64px', fontWeight: '700', marginBottom: '8px' }}>6 Days</div>
                <div style={{ fontSize: '16px', marginBottom: '16px' }}>Shutdown</div>
                <div style={{ fontSize: '48px', fontWeight: '700' }}>$4.4M</div>
                <div style={{ fontSize: '16px' }}>Ransom Paid</div>
              </div>
            </div>
          </div>
          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '16px' }}>
            {[
              { title: 'Economic Impact', desc: 'Fuel shortages across 17 states, price spikes, panic buying, supply chain disruptions' },
              { title: 'Political Consequences', desc: 'Presidential emergency declared, FBI investigation, regulatory scrutiny, Congressional hearings' },
              { title: 'Security Failure', desc: 'VPN without MFA, insufficient segmentation, delayed detection, no monitoring' }
            ].map((item, i) => (
              <div key={i} className="stat-card" style={{ padding: '20px', background: 'rgba(238, 108, 77, 0.15)', borderRadius: '10px', border: '2px solid rgba(238, 108, 77, 0.3)' }}>
                <div style={{ fontSize: '14px', fontWeight: '700', color: '#ee6c4d', marginBottom: '12px' }}>{item.title}</div>
                <p style={{ fontSize: '13px', lineHeight: 1.6 }}>{item.desc}</p>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function PetroRabighCase({ toggle, ex }) {
      return (
        <div className="animate-in" style={{ padding: '40px' }}>
          <h1 style={{ fontSize: '52px', fontWeight: '700', marginBottom: '16px' }}>Petro Rabigh: Nation-State Sabotage</h1>
          <p style={{ fontSize: '18px', opacity: 0.8, marginBottom: '32px' }}>When Cyber Attacks Target Human Lives</p>
          <div style={{ padding: '32px', background: 'linear-gradient(135deg, #7f1d1d, #450a0a)', borderRadius: '16px', border: '3px solid #dc2626', marginBottom: '24px' }}>
            <div style={{ textAlign: 'center', marginBottom: '24px' }}>
              <AlertTriangle size={48} style={{ color: '#fca5a5', marginBottom: '16px' }} />
              <h2 style={{ fontSize: '28px', fontWeight: '700', marginBottom: '12px', color: '#fca5a5' }}>TRITON MALWARE: August 2017</h2>
              <p style={{ fontSize: '16px', lineHeight: 1.6 }}>Custom malware targeting safety systems with apparent intent to cause catastrophic explosion</p>
            </div>
            <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '20px', fontSize: '14px' }}>
              <div style={{ padding: '16px', background: 'rgba(0,0,0,0.3)', borderRadius: '8px' }}>
                <strong style={{ display: 'block', marginBottom: '8px', color: '#fca5a5' }}>Attack Sophistication:</strong>
                Attackers spent ~1 year mapping networks, understanding processes, developing custom malware to disable safety systems
              </div>
              <div style={{ padding: '16px', background: 'rgba(0,0,0,0.3)', borderRadius: '8px' }}>
                <strong style={{ display: 'block', marginBottom: '8px', color: '#fca5a5' }}>Failure Mode:</strong>
                Coding error caused failsafe shutdown rather than sabotage. Error literally saved hundreds of lives
              </div>
            </div>
          </div>
          <div style={{ padding: '24px', background: 'rgba(22, 160, 133, 0.15)', borderRadius: '12px', borderLeft: '4px solid #16a085' }}>
            <h4 style={{ fontSize: '16px', fontWeight: '700', marginBottom: '12px', color: '#16a085' }}>Dangote Relevance</h4>
            <p style={{ fontSize: '14px', lineHeight: 1.7 }}>Our refinery uses similar safety instrumented systems. We cannot assume immunity from such targeting. Regional geopolitical landscape evolving. Strategic importance could make us attractive target for actors pursuing objectives beyond financial gain.</p>
          </div>
        </div>
      );
    }

    function SupplyChain({ toggle, ex }) {
      return (
        <div className="animate-in" style={{ padding: '40px' }}>
